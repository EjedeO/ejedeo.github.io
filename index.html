<body style="background-color:skyblue; margin: 10px; > 
<h1>What is your favorite spot to travel?</h1> 
<p>I am building a directory of travel destinations.</p>  
<form name="travel" onsubmit="identify(event)">
     What is your favorite travel destination?
    <input name="destination" required="" size="81" type="text"/> 
    <br><br><br> 
    Any recommendations (cool things to do, places to visit or restaurants to eat)? 
    <br><br> 
    <textarea cols="81" name="details" required="" rows="10">
    </textarea> 
    <br><br> 
    Name: <input name="fullname" required="" size="75" type="text"/> 
    <br><br> 
    Email: <input name="email" required="" size="75" type="email"/> 
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form> 
    
<script type="text/javascript">
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var destination = form["destination"].value;
        var details = form["details"].value;
        var user = {
            email: email, 
            name: fullname, 
            destination: destination, 
            details: details
        };
        analytics.identify('1234', {
            email: email, 
            name: fullname,
            description1: "test"
        });
        analytics.track('destnation submitted', user, function() {
            window.location.href = "";
        });
      }
</script>
    
    <h1>Track Events</h1> 
<form name="events" onsubmit="testButton(event)">
    Event Name:
    <input name="eventname" required="" size="40" type="text"/> 
    <br>
    User ID: 
    <input name="id_two" required="" size="30" type="text"/> 
    <br>
    Email: 
    <input name="email_two" required="" size="60" type="email"/> 
    <br>
    <input name="track" type="submit" value="Track"/>
</form>
    <script type="text/javascript">
    function testButton(e){
        e.preventDefault();
        var formtwo = e.target;
        var eventName = formtwo["eventname"].value;
        var emailTwo = formtwo["email_two"].value;
        var idTwo = formtwo["id_two"].value;
        var usertwo = {
            email: emailTwo,
        };
        analytics.identify(idTwo, usertwo);
        analytics.track(eventName, usertwo, function() {
            window.location.href = "";
        });
    }
</script>
                                     
                              
    <h1>Protocols Testing</h1> 
<button type="button" onclick="plannedButton(event)">planned Event</button>
<script type="text/javascript">
    function plannedButton(e){
        analytics.track('device_low_battery', email: null, {
  rfem: {cluster: 7, engagement: 0.43423, engagement_scaled: 2.532, final_rank: 3, recency: 950, recency_scaled: -1.101}
    }
</script>
           <h1>Protocols Testing 2</h1> 
<button type="button" onclick="unplannedButton(event)">unplanned Event</button>
<script type="text/javascript">
    function unplannedButton(e){
        analytics.track('device_share_invite_existing_use',{
  email: null});
    }
</script>                   
                              

 <button type="button" onclick="schemaViolation(event)">JSON Schema Violation</button>
<script type="text/javascript">
    function schemaViolation(e){
        analytics.track('Destination Submitted', {hometown: 'New York'});
    }
</script>
<h1>Group Calls</h1> 
<button type="button" onclick="loc(event)">Location Group</button>
<script type="text/javascript">

            name: 'My Company',
            industry: 'Technology',
            city: 'Chicago',
            type: 'location_id',
            id: '123SB'
        });
    }
</script>
 <button type="button" onclick="acc(event)">Account Group</button>
